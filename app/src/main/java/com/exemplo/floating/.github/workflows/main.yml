name: Gerar APK Automático

on:
  push:
    branches: [ "main" ] # Ou "master", dependendo do nome da sua branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Java JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Dar permissão ao Gradlew
      run: chmod +x gradlew

    - name: Build com Gradle (Gerar APK Debug)
      run: ./gradlew assembleDebug

    - name: Upload do APK como Artefato
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

